<script type="text/javascript">
    "use strict";

    var shapeLabels=["Cool Cone","Big Box","Smooth Sphere"]
    var shapeDescription=["It looks pretty pointy"," It's also a cool cube"," don't slip!"]

    // add shapes, text, and slider to the divs (divs are first appended makePage)
    function makeShape(descriptionDiv,graphDiv){

        // create shapes and sliders:
        window.__context= {glowscript_container: graphDiv}
        var scene=canvas({width: graphDiv.offsetWidth,height: graphDiv.offsetHeight-50})
        var myCone=cone({id: "mycone", visible: false})
        var myBox=box({visible: false})
        var mySphere=sphere({visible:false})
        var mySlider=slider({bind: changeEq})                   //always visible, so don't need to set visible to false
        var myShapes=[myCone,myBox,mySphere]

        // create text:
        descriptionDiv.innerText="\\( \\underbrace {1}_{2} + \\frac{5} {0.0} =\\underbrace {1}_{0.0}\\)"
        MathJax.Hub.Queue(RS_list_decorate([ "Typeset", MathJax.Hub ]))
        
        // change equation when slider is toggled:
        function changeEq(s){
            changeUnderText(2,s.value,1)                                                                                                                                                   
        }
        
        // ALL APPS MUST HAVE A changeStageGraphic PROPERTY
        makeShape.changeStageGraphic=function(stage){
            // descriptionDiv.innerHTML=shapeDescription[stage]
            for (let i=0;i<myShapes.length;i++){
                myShapes[i].visible=false
            }
            myShapes[stage].visible=true
        }
    }

    // calls makePage with defined labels and function:
    makePage(shapeLabels,makeShape)

    

</script>
