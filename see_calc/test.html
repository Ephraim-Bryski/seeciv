<script>

let last_down = null
let n_since_last_down = null

function boop(){





  if (n_since_last_down === 0){
    console.log('started')
    console.log(last_down)

  }

  if (n_since_last_down > 3){
    console.log('held')
  }
  
  if (n_since_last_down !== null){
    n_since_last_down ++
  }
  
  
}


setInterval(boop,100)
let counter = 0

let button = document.getElementById('button')


button.onmousedown = (e)=>{
  last_down = e.target
  n_since_last_down = 0
}

button.onmouseup = (e)=>{
  last_down = null
  n_since_last_down = null
}


</script>
