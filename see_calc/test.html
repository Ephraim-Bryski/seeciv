<link rel="stylesheet" href="mathquill.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="mathquill.js"></script>
<body></body>
<span id="eqn-field"></span>
<input id="a">
<button onclick="get()">CLICK</button>
<div id="parent"><div><div class="blah"></div></div></div>
<script>
    function get(){
        var field = document.getElementById("a")
        var txt = field.value
        var regex = /\W[a-zA-Z](\w?)+/g
        var txt = "-"+txt+"-"
        var matches = [...txt.matchAll(regex)]
        console.log(matches)
    }

</script>
