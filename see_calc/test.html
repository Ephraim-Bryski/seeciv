<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <!-- Include the Google API client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Include the Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<!-- Add a button to trigger the Google Sign-In -->
<button onclick="googleSignIn()">Sign in with Google</button>

<!-- Display user's email if successfully signed in -->
<p id="userEmail"></p>

<script>
// Replace with your own Google API Client ID
const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';

// Load the Google API client library
gapi.load('client:auth2', initGoogleSignIn);

// Initialize Google Sign-In
function initGoogleSignIn() {
    gapi.client.init({
        'clientId': CLIENT_ID,
        'scope': 'email',
    }).then(function() {
        // Initialize the Google Sign-In API
        initAuth2();
    }, function(error) {
        console.error('Error initializing Google API client:', error);
    });
}

// Initialize the Google Sign-In API
function initAuth2() {
    gapi.auth2.init({
        client_id: CLIENT_ID,
    }).then(function() {
        console.log('Google API client and Sign-In API initialized successfully');
    }, function(error) {
        console.error('Error initializing Google Sign-In API:', error);
    });
}

// Trigger Google Sign-In
function googleSignIn() {
    gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
        // Get user's email
        const userEmail = googleUser.getBasicProfile().getEmail();
        // Display user's email
        document.getElementById('userEmail').innerText = 'Logged in as: ' + userEmail;
    });
}
</script>

</body>
</html>
