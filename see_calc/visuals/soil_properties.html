<script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/glow.3.0.min.js"></script>
<script type="text/javascript" src="https://www.glowscript.org/package/RSrun.3.0.min.js"></script>

<div id="vis" style="width:100%;height:100%"></div>

<script>
    window.__context= {glowscript_container: $("#vis")[0]}  

    canvas()
    make_soil_properties(1,2,1,1,1)
    function make_soil_properties(solid_ratio,water_ratio,air_ratio,D,L){

        const radius = D/2

        const solid_color = vec(0.6,0.16,0.16)
        const water_color = vec(0,0,0.7)
        const air_color = color.white


        solid_H = L*solid_ratio
        water_H = L*water_ratio
        air_H = L*air_ratio

        solid_pos = vec(0,0,0)
        water_pos = vec(0,solid_H,0)
        air_pos = vec(0,solid_H+water_H,0)

        solid_axis = vec(0,solid_H,0)
        water_axis = vec(0,water_H,0)
        air_axis = vec(0,air_H,0)

        cylinder({radius:radius, pos:solid_pos,axis:solid_axis,color:solid_color})
        cylinder({radius:radius, pos:water_pos,axis:water_axis,color:water_color})
        cylinder({radius:radius, pos:air_pos,axis:air_axis,color:air_color,opacity:0.5})
    }


</script>

<style>
    body{
        color:rgb(150, 48, 114)
    }
</style>
