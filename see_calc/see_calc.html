<script>
    var tester = VerEx()  
            .startOfLine()
            .then( "Acc" ) 
            .maybe("oun")
            .then("t")
            .maybe(VerEx().add("\\s+").then("Number"))
            .anything()
            .then(VerEx().then("-").or().range(0,9)).add("+")
            .endOfLine();


            
</script>
