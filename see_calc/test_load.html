<div id="load">
<button id="load-btn">LOAD</button></div>
<div id="load_error"></div>
<script>


load("sheets/Shoaling",add_sheet)


function load(name,func){

    fetch(name+".json")
    .then(response => {
    return response.json();
    })
    .then(jsondata => func(jsondata))
    .catch(error =>{
        document.getElementById("load_error").innerHTML="CANNOT FIND"
    });


   
    
}
    
function create_load_btns(data){ // this would be data2DOM(data)
    data.forEach(name => {
        var root = document.getElementById("root")
        var btn = document.createElement('button')
        btn.classList.add("sheet-names")
        btn.style.display="none"
        btn.innerHTML=name
        btn.onclick=()=>{
            load("sheets/"+name,add_sheet)
        }
        root.appendChild(btn)

        
    });
}

function add_sheet(data){
    console.log(data)
}


</script>
