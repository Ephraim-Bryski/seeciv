<button id="load">LOAD</button>
<input id="load_txt">
<div id="load_error"></div>
<script>

document.getElementById("load").onclick=()=>{
    load(document.getElementById("load_txt").value)
}



function load(name){

    fetch("sheets/"+name+".json")
    .then(response => {
    return response.json();
    })
    .then(jsondata => do_stuff(jsondata))
    .catch(error =>{
        document.getElementById("load_error").innerHTML="CANNOT FIND"
    });


    function do_stuff(data){ // this would be data2DOM(data)
        console.log(data)
    }
    
}
    



   


    

</script>
