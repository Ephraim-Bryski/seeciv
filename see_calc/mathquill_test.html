<link rel="stylesheet" href="mathquill.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="mathquill.js"></script>
<body></body>
<span id="eqn-field"></span>
<input id="a">
<button onclick="get()">CLIsCK</button>
<div id="parent"><div><div class="blah"></div></div></div>

<p>Type math here: <span id="math-field"></span></p>
<p>LaTeX of what you typed: <span id="latex"></span></p>

<script>
var mathFieldSpan = document.getElementById('math-field');
var latexSpan = document.getElementById('latex');

var MQ = MathQuill.getInterface(2); // for backcompat
var mathField = MQ.MathField(mathFieldSpan, {
  spaceBehavesLikeTab: false, // configurable
  handlers: {
    edit: function() { // useful event handlers
        block_names = ["bop","yo"]
        var ltx = mathField.latex()
        if (ltx=="solve"){
        mathField.latex("")
        mathField.write("\\text{solve } ")
        }
        for (let i=0;i<block_names.length;i++){
            block_name = block_names[i]
            txt_block_name = "\\text{".concat(block_name).concat(" }")
            if (ltx.includes(block_name)&&!ltx.includes(txt_block_name)){
                mathField.latex("")
                console.log(block_name)
                new_ltx = ltx.replace(block_name,"hi");
                console.log(new_ltx)
                mathField.write(new_ltx)
                ltx = new_ltx
            }
        }
    }
  }
});

</script>
